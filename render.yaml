services:
  - type: web
    name: symfony-app
    env: docker
    region: oregon
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter
    numInstances: 1
    healthCheckPath: /
    envVars:
      - key: APP_ENV
        value: prod
      - key: APP_SECRET
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: symfony-db
          property: connectionString
      - key: COMPOSER_ALLOW_SUPERUSER
        value: 1

databases:
  - name: symfony-db
    plan: starter
    region: oregon